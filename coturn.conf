# Coturn config for local TURN relay (SSH tunnel / no-internet scenario)
# Only TCP is needed since SSH tunnels are TCP-only.

# Listen on all interfaces, port 3478
listening-port=3478

# Use 127.0.0.1 as the relay address so it works via SSH port forwarding.
# Both the browser (via SSH tunnel) and the server see this as localhost.
listening-ip=0.0.0.0
relay-ip=127.0.0.1

# TCP-only (UDP won't traverse SSH tunnels)
no-udp
no-dtls

# Restrict relay ports to a small range (easier to forward if needed)
min-port=49152
max-port=49172

# Simple static user credentials (local use only, not security-sensitive)
lt-cred-mech
user=scope:scope123
realm=scope.local

# Disable CLI and other unnecessary features
no-cli
no-stun

# Logging
log-file=stdout
verbose
